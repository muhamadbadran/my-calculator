<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>form </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <form action="html.tut" method="GET">
        first name : <input type="text" name="fname" /> last name : <input type="text" name="lname" /> age : <input type="number" name=" age" />
    </form>

    <form action="html.tut" method="POST">
        <label for="first name"> first name: </label>
        <input type="text" name="fname" />
        <br/>
        <label for="last name"> last name: </label>
        <input type="text" name="lname" />
        <br/>
        <label for="age"> age: </label>
        <input type="number" name="age">
        <br/>
        <label for="password"> password: </label>
        <input type="password" name="password">
    </form>

    <form>
        <label for="gender"> gender: </label>
        <input type="radio" name="gender" value="male" />
        <input type="radio" name="gender" value="female" />
    </form>

    <form action="html.tut" method="GET">>
        <label for="red">red: </label>
        <input type="checkbox" name="red" value="red" />
        <label for="green"> green: </label>
        <input type="checkbox" name="green" value="green" />
        <label for="black">black: </label>
        <input type="checkbox" name="black" value="black" />
        <br/>
        <br/>
        <input type="submit" name="submit" id="submit" value="submit" />

    </form>
















</body>

</html>
